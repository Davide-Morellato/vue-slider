<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Slider</title>
   
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!-- prendo la singola immagine nell'array di oggetti "slides" in Js
                     mediante la chiave in data "currentImg" a cui Ã¨ stato assegnato 0 come
                     valore di partenza (che corrisponde all'indice di riferimento) -->

                <div class="item">
                    <img v-bind:src="slides[currentImg].image" alt="Spiderman" />
                    <div class="text">
                        <h3>
                            <!-- assegno ad ogni image selezionata il rispettivo titolo -->
                            {{slides[currentImg].title}}
                        </h3>
                        <p>
                            <!-- assegno ad ogni image selezionata la rispettiva descrizione -->
                            {{slides[currentImg].text}}
                        </p>
                    </div>
                </div>

                <!-- assegno l'evento al passaggio del mouse (@mouseover/@mouseleave)
                     per far scorrere in autoplay e bloccare le immagini -->
                <div class="thumbs"
                    @mouseover="stopCarousel()"  
                    @mouseleave="startCarousel()"
                >
                    
                    <!-- assegno l'eventListener "@click" allo pseudo-pulsante per indicare di scorrere l'image -->
                    <!-- <div class="prev" @click="currentImg--"></div> -->

                    <!-- applico la funzione creata in methods in Js [successivo a data()]-->
                    <div class="prev" v-on:click="prev()"></div>

                    <!-- assegno l'eventListener "@click" allo pseudo-pulsante per indicare di scorrere l'image -->
                    <!-- <div class="next" @click="currentImg++"></div> -->

                    <!-- applico la funzione creata in methods in Js [successivo a data()]-->
                    <div class="next" @click="next()"></div>
                    
                    <!-- creo un div in cui inserire le immagini prese dall'array "slides" 
                         indico che al click sull'immagine della thumb essa cambi 
                         assegno/rimuovo la classe active al cambio dell'immagine (riquadro)
                         applico la direttiva v-for per visualizzare le immagini dell' array -->
                    <div class="thumb"
                        @click="currentImg = i"
                        :class="currentImg === i ? 'active' : ''"
                        v-for="(img, i) in slides"    
                    >
                        <img v-bind:src="img.image" alt="">
                    </div>


                    <!-- <div class="thumb">   [:class="currentImg === 0 ? 'active' : '' "]
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>
    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
